<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Node Pictionary</title>
        
        <!-- The stylesheets -->
        <link rel="stylesheet" href="/assets/css/styles.css" />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
		<div id="cursors">
	    	<!-- The mouse pointers will be created here -->
		</div>

		<canvas id="paper" width="1900" height="1000">
			Your browser needs to support canvas for this to work!
		</canvas>
		<!-- 
		<hgroup id="instructions">		
			<h1>Draw anywhere!</h1>
			<h2>You will see everyone else who's doing the same.</h2>
			<h3>Tip: if the stage gets dirty, simply reload the page</h3>
		</hgroup> -->

		<hgroup id="username_entry">
			<h1> Enter a username!</h1>
			<input type="text" name="username"></input>
			<button id="username_button">Submit</button>
		</hgroup>
    
        <div id="timer">
            <h1>Time left:</h1>
            <h2 id="time"></h2>
        </div>
    
        <div id="draw">
            <h1>You must draw: </h1>
            <h2 id="word"></h2>
        </div>
		
        <footer>
	        <h2><i>Node Pictionary:</i> Pictionary over WebSockets</h2>
        </footer>
        
        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script src="/assets/js/script.js"></script>
        
    </body>
</html>
