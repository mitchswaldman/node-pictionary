<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Node Pictionary</title>
        
        <!-- The stylesheets -->
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
		<div id="cursors">
	    	<!-- The mouse pointers will be created here -->
		</div>

		<canvas id="paper" width="1900" height="1000">
			Your browser needs to support canvas for this to work!
		</canvas>
		<!-- 
		<hgroup id="instructions">		
			<h1>Draw anywhere!</h1>
			<h2>You will see everyone else who's doing the same.</h2>
			<h3>Tip: if the stage gets dirty, simply reload the page</h3>
		</hgroup> -->

		<hgroup id="username_entry">
			<h1> Welcome to Node Pictionary! </h2>
			<h2> Please enter a username. The game will begin when the room is full. </h2>
			<input id="username_field" type="text" name="username"></input>
			<button id="username_button">Submit</button>
		</hgroup>

		<div class="row" id="imageContainer">
			<img id="blueTeamImage" />
			<img id="redTeamImage" />
		</div>

		<hgroup id="user_message">
			<h1 id="message"></h1>
		</hgroup>

		
    	<div  class="row" id="mainBar">
	        <div class="mainBox" id="timer">
	            <h1>Time</h1>
	            <h2 id="time"></h2>
	        </div>	
            <div class="mainBox" id="guess_word">
                <h1 id="drawOrGuessHeader">Guess</h1>
                <input type="text" name="guess" id="guessInput"></input>
                <button id="guess_button">Submit</button>
                <h2 id="word"></h2>
            </div>
	        <div class="mainBox" id="scoreBox">
	        	<h1> Score </h1>
	        	<h2 id="score"></h2>
	        </div> 
        </div>
        <div id="usernameDisplay">
            <h1>Players</h1>
            <h2 id="usernameList"></h2>
        </div>
        <footer>
	        <h2><i>Node Pictionary:</i> Pictionary over WebSockets</h2>
        </footer>
        
        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
		<script src="/socket.io/socket.io.js"></script>
        <script src="assets/js/underscore-min.js"></script>
		<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script src="/assets/js/script.js"></script>
        
    </body>
</html>
